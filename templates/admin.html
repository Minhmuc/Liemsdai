<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Master - File Manager</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('/static/Minecraft.ttf') format('truetype');
        }

        :root {
            --bg-color: #2C2F33;
            --text-color: #e0e0e0;
            --container-bg-color: #23272A;
            --container-border-color: #333;
            --button-bg-color: #7289DA;
            --button-text-color: white;
            --button-hover-bg-color: #5b6eae;
            --button-box-shadow: 0 2px 8px rgba(114, 137, 218, 0.6);
            --button-hover-box-shadow: 0 4px 16px rgba(91, 110, 174, 0.8);
            --file-item-hover: #2C2F33;
            --file-meta-color: #999;
        }

        body {
            font-family: 'Minecraft', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow: auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        a, button, input, img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: auto;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/hinhnen3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: brightness(0.3) blur(5px);
            z-index: -1;
            opacity: 0.5;
            transition: filter 0.3s ease, background-image 0.3s ease, opacity 0.3s ease;
        }

        body.light-mode {
            --bg-color: #f0f0f0;
            --text-color: #222222;
            --container-bg-color: #ffffff;
            --container-border-color: #ccc;
            --button-bg-color: #4a90e2;
            --button-text-color: white;
            --button-hover-bg-color: #357ABD;
            --button-box-shadow: 0 2px 8px rgba(74, 144, 226, 0.6);
            --button-hover-box-shadow: 0 4px 16px rgba(53, 122, 189, 0.8);
            --file-item-hover: #f8f9fa;
            --file-meta-color: #666;
        }

        body.light-mode .background-image {
            filter: brightness(0.7) blur(5px);
            opacity: 0.8;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--container-bg-color);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--container-border-color);
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            position: relative;
            z-index: 1;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
        }

        .admin-name {
            color: var(--button-bg-color);
            font-weight: bold;
            margin-right: 15px;
            font-size: 1em;
        }

        .logout-btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .upload-section {
            border: 2px dashed var(--button-bg-color);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .upload-section:hover {
            background-color: rgba(114, 137, 218, 0.1);
        }

        body.light-mode .upload-section:hover {
            background-color: rgba(74, 144, 226, 0.1);
        }

        .upload-section.dragging {
            background-color: rgba(114, 137, 218, 0.2);
            border-color: var(--button-hover-bg-color);
        }

        body.light-mode .upload-section.dragging {
            background-color: rgba(74, 144, 226, 0.2);
        }

        #fileInput {
            display: none;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Minecraft', Arial, sans-serif;
        }

        .btn-primary {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            box-shadow: var(--button-box-shadow);
        }

        .btn-primary:hover {
            background-color: var(--button-hover-bg-color);
            box-shadow: var(--button-hover-box-shadow);
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: #27ae60;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-success:hover {
            background-color: #229954;
        }

        .file-list {
            margin-top: 30px;
            padding-bottom: 120px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: var(--file-item-hover);
        }

        .file-item.selected {
            background-color: rgba(114, 137, 218, 0.2);
        }

        .file-checkbox {
            margin-right: 15px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 2px solid var(--button-bg-color);
            border-radius: 6px;
            background-color: var(--container-bg-color);
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .file-checkbox:hover {
            border-color: var(--button-hover-bg-color);
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(114, 137, 218, 0.5);
        }

        .file-checkbox:checked {
            background-color: var(--button-bg-color);
            border-color: var(--button-bg-color);
        }

        .file-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            animation: checkPop 0.3s ease;
        }

        @keyframes checkPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .file-meta {
            font-size: 0.85em;
            color: var(--file-meta-color);
        }

        .file-actions {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 10;
        }

        body.select-mode .file-actions {
            display: none;
        }

        body.select-mode .file-item {
            cursor: pointer;
        }

        .bulk-actions {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            padding: 20px 30px;
            background-color: var(--container-bg-color);
            border-radius: 12px;
            border: 2px solid var(--button-bg-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease-out;
        }

        .bulk-actions.active {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .bulk-actions-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .selected-files {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--file-item-hover);
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .selected-file {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background-color: var(--container-bg-color);
            border-radius: 5px;
            border: 1px solid var(--container-border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--button-bg-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .mode-toggle-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
            display: block;
            width: 50px;
            height: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        body:not(.light-mode) .slider {
            background-color: #000000;
        }

        body:not(.light-mode) .slider .moon {
            fill: #FFFFFF;
        }

        input:checked + .slider {
            background-color: #7289DA;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="header">
            <div>
                <a href="/" class="back-link">‚Üê Trang ch·ªß</a>
                <h1>üìÅ File Manager</h1>
            </div>
            <div class="mode-toggle-wrapper">
                <label class="switch" id="mode-toggle" aria-label="Switch Light/Dark Mode" title="Switch Light/Dark Mode" role="checkbox" tabindex="0" aria-checked="false">
                    <input type="checkbox" id="mode-checkbox" />
                    <span class="slider round">
                        <svg class="icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="yellow" width="16" height="16" style="position: absolute; left: 6px; top: 6px;">
                            <circle cx="12" cy="12" r="5"/>
                            <g stroke="yellow" stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="4"/>
                                <line x1="12" y1="20" x2="12" y2="23"/>
                                <line x1="4.22" y1="4.22" x2="6.34" y2="6.34"/>
                                <line x1="17.66" y1="17.66" x2="19.78" y2="19.78"/>
                                <line x1="1" y1="12" x2="4" y2="12"/>
                                <line x1="20" y1="12" x2="23" y2="12"/>
                                <line x1="4.22" y1="19.78" x2="6.34" y2="17.66"/>
                                <line x1="17.66" y1="6.34" x2="19.78" y2="4.22"/>
                            </g>
                        </svg>
                        <svg class="icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="16" height="16" style="position: absolute; right: 6px; top: 6px;">
                            <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 17a7 7 0 009-4.21z"/>
                        </svg>
                    </span>
                </label>
                <span class="admin-name">Welcome, {{ admin_name }}</span>
                <a href="/admin/logout" class="logout-btn">ƒêƒÉng xu·∫•t</a>
            </div>
        </div>
        
        <div id="messageArea"></div>

        <div class="bulk-actions" id="bulkActions">
            <div class="bulk-actions-left">
                <span id="selectedCount" style="font-weight: bold;">0 files selected</span>
                <button class="btn btn-primary" onclick="downloadSelected()">Download Selected</button>
                <button class="btn btn-danger" onclick="deleteSelected()">Delete Selected</button>
            </div>
            <button class="btn" onclick="deselectAll()" style="background-color: #95a5a6;">Deselect All</button>
        </div>

        <div class="upload-section" id="uploadSection">
            <h3>üì§ Upload Files</h3>
            <p>Click ho·∫∑c k√©o th·∫£ file v√†o ƒë√¢y</p>
            <input type="file" id="fileInput" multiple>
        </div>

        <div id="selectedFiles"></div>

        <div class="file-list">
            <h2>üìÇ Files trong Data Folder</h2>
            <div id="fileListContent" class="loading">ƒêang t·∫£i danh s√°ch file...</div>
        </div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const fileListContent = document.getElementById('fileListContent');
        const messageArea = document.getElementById('messageArea');

        let selectedFilesToUpload = [];

        uploadSection.addEventListener('click', (e) => {
            if (e.target !== fileInput) {
                fileInput.click();
            }
        });

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragging');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragging');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragging');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
            // Reset input value to allow selecting the same file again if needed
            e.target.value = '';
        });

        function handleFiles(files) {
            // Append new files to existing selection instead of replacing
            selectedFilesToUpload = [...selectedFilesToUpload, ...files];
            displaySelectedFiles();
        }

        function displaySelectedFiles() {
            if (selectedFilesToUpload.length === 0) {
                selectedFilesDiv.innerHTML = '';
                return;
            }

            let html = '<div class="selected-files">';
            html += `<h3>Files ƒë√£ ch·ªçn (${selectedFilesToUpload.length})</h3>`;
            selectedFilesToUpload.forEach((file, index) => {
                const size = formatFileSize(file.size);
                html += `
                    <div class="selected-file">
                        <span>${file.name} (${size})</span>
                        <button class="btn btn-danger" onclick="removeFile(${index})">X√≥a</button>
                    </div>
                `;
            });
            html += '<button class="btn btn-primary" onclick="uploadFiles()" style="margin-top: 15px; width: 100%;">Upload All</button>';
            html += '</div>';
            selectedFilesDiv.innerHTML = html;
        }

        function removeFile(index) {
            selectedFilesToUpload.splice(index, 1);
            displaySelectedFiles();
        }

        async function uploadFiles() {
            if (selectedFilesToUpload.length === 0) {
                showMessage('Vui l√≤ng ch·ªçn file tr∆∞·ªõc!', 'error');
                return;
            }

            const formData = new FormData();
            selectedFilesToUpload.forEach(file => {
                formData.append('files', file);
            });

            try {
                showMessage('ƒêang upload...', 'success');
                const response = await fetch('/admin/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success > 0) {
                    showMessage(`‚úÖ Upload th√†nh c√¥ng ${result.success} file(s)!`, 'success');
                    selectedFilesToUpload = [];
                    selectedFilesDiv.innerHTML = '';
                    fileInput.value = '';
                    loadFiles();
                }
                
                if (result.errors.length > 0) {
                    showMessage('‚ö†Ô∏è C√≥ l·ªói: ' + result.errors.join(', '), 'error');
                }
            } catch (error) {
                showMessage('‚ùå L·ªói upload: ' + error.message, 'error');
            }
        }

        async function loadFiles() {
            try {
                const response = await fetch('/admin/files');
                const files = await response.json();

                if (files.error) {
                    fileListContent.innerHTML = '<p>Error: ' + files.error + '</p>';
                    return;
                }

                if (files.length === 0) {
                    fileListContent.innerHTML = '<p style="text-align: center; color: #666;">Ch∆∞a c√≥ file n√†o</p>';
                    return;
                }

                let html = '';
                files.forEach(file => {
                    const uploader = file.uploader || 'Unknown';
                    html += `
                        <div class="file-item" data-filename="${escapeHtml(file.name)}" onclick="toggleFileByClick(event, '${escapeHtml(file.name)}')">
                            <input type="checkbox" class="file-checkbox" onchange="toggleFileSelection(this)" data-filename="${escapeHtml(file.name)}">
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-meta">
                                    Size: ${formatFileSize(file.size)} | Modified: ${file.modified} | Uploaded by: ${uploader}
                                </div>
                            </div>
                            <div class="file-actions" onclick="event.stopPropagation()">
                                ${file.name.endsWith('.docx') ? `
                                <button class="btn btn-success" onclick="previewDocx('${escapeHtml(file.name)}')">
                                    Preview
                                </button>
                                ` : ''}
                                <a href="/download/data/${encodeURIComponent(file.name)}" class="btn btn-primary" download>
                                    Download
                                </a>
                                <button class="btn btn-danger" onclick="deleteFile('${escapeHtml(file.name)}')">
                                    X√≥a
                                </button>
                            </div>
                        </div>
                    `;
                });
                fileListContent.innerHTML = html;
            } catch (error) {
                fileListContent.innerHTML = '<p>Error loading files: ' + error.message + '</p>';
            }
        }

        // Bulk selection functions
        let selectedFiles = new Set();
        let selectModeActive = false;

        function toggleFileByClick(event, filename) {
            // Only allow clicking to select when select mode is active
            if (!selectModeActive) {
                return;
            }
            
            // Don't toggle if clicking on checkbox itself or action buttons
            if (event.target.classList.contains('file-checkbox') || 
                event.target.closest('.file-actions')) {
                return;
            }
            
            const checkbox = document.querySelector(`.file-checkbox[data-filename="${filename}"]`);
            if (checkbox) {
                checkbox.checked = !checkbox.checked;
                toggleFileSelection(checkbox);
            }
        }

        function toggleFileSelection(checkbox) {
            const filename = checkbox.dataset.filename;
            const fileItem = checkbox.closest('.file-item');
            
            if (checkbox.checked) {
                selectedFiles.add(filename);
                fileItem.classList.add('selected');
                // Activate select mode when first file is selected
                if (!selectModeActive) {
                    selectModeActive = true;
                    document.body.classList.add('select-mode');
                }
            } else {
                selectedFiles.delete(filename);
                fileItem.classList.remove('selected');
            }
            
            updateBulkActionsUI();
        }

        function updateBulkActionsUI() {
            const bulkActions = document.getElementById('bulkActions');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedFiles.size > 0) {
                bulkActions.classList.add('active');
                selectedCount.textContent = `${selectedFiles.size} file(s) selected`;
            } else {
                bulkActions.classList.remove('active');
                // Exit select mode when no files selected
                if (selectModeActive) {
                    selectModeActive = false;
                    document.body.classList.remove('select-mode');
                }
            }
        }

        function deselectAll() {
            selectedFiles.clear();
            selectModeActive = false;
            document.body.classList.remove('select-mode');
            document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = false);
            document.querySelectorAll('.file-item').forEach(item => item.classList.remove('selected'));
            updateBulkActionsUI();
        }

        async function deleteSelected() {
            if (selectedFiles.size === 0) return;
            
            const confirmed = await showConfirmDialog(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ${selectedFiles.size} file(s)?`);
            if (!confirmed) return;

            const filenames = Array.from(selectedFiles);
            let successCount = 0;
            let errorCount = 0;

            for (const filename of filenames) {
                try {
                    const response = await fetch('/admin/delete/' + encodeURIComponent(filename), {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (result.success) {
                        successCount++;
                    } else {
                        errorCount++;
                    }
                } catch (error) {
                    errorCount++;
                }
            }

            showMessage(`‚úÖ ƒê√£ x√≥a ${successCount} file(s)` + (errorCount > 0 ? ` | ‚ùå L·ªói: ${errorCount}` : ''), successCount > 0 ? 'success' : 'error');
            deselectAll();
            loadFiles();
        }

        async function downloadSelected() {
            if (selectedFiles.size === 0) return;
            
            const filenames = Array.from(selectedFiles);
            
            if (filenames.length === 1) {
                // Single file - direct download
                window.location.href = '/download/data/' + encodeURIComponent(filenames[0]);
            } else {
                // Multiple files - download as zip
                try {
                    const response = await fetch('/admin/download-multiple', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ files: filenames })
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `files_${Date.now()}.zip`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        a.remove();
                        showMessage(`‚úÖ ƒê√£ t·∫£i ${filenames.length} file(s) as zip`, 'success');
                    } else {
                        showMessage('‚ùå L·ªói t·∫£i files', 'error');
                    }
                } catch (error) {
                    showMessage('‚ùå L·ªói: ' + error.message, 'error');
                }
            }
        }

        async function deleteFile(filename) {
            // Show custom confirmation dialog
            const confirmed = await showConfirmDialog(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a file "${filename}"?`);
            if (!confirmed) {
                return;
            }

            try {
                const response = await fetch('/admin/delete/' + encodeURIComponent(filename), {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage('‚úÖ ƒê√£ x√≥a file: ' + filename, 'success');
                    loadFiles();
                } else {
                    showMessage('‚ùå L·ªói: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå L·ªói x√≥a file: ' + error.message, 'error');
            }
        }

        // Custom confirmation dialog
        function showConfirmDialog(message) {
            return new Promise((resolve) => {
                // Create overlay
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.6);
                    z-index: 10000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    animation: fadeIn 0.2s ease-out;
                `;

                // Create dialog box
                const dialog = document.createElement('div');
                dialog.style.cssText = `
                    background: var(--container-bg-color);
                    color: var(--text-color);
                    padding: 30px;
                    border-radius: 12px;
                    border: 2px solid var(--button-bg-color);
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
                    font-family: 'Minecraft', Arial, sans-serif;
                    max-width: 500px;
                    text-align: center;
                    animation: scaleIn 0.2s ease-out;
                `;

                // Message
                const messageEl = document.createElement('p');
                messageEl.style.cssText = `
                    margin: 0 0 25px 0;
                    font-size: 1.1em;
                    line-height: 1.5;
                `;
                messageEl.textContent = message;

                // Buttons container
                const buttonsDiv = document.createElement('div');
                buttonsDiv.style.cssText = `
                    display: flex;
                    gap: 15px;
                    justify-content: center;
                `;

                // Confirm button
                const confirmBtn = document.createElement('button');
                confirmBtn.textContent = 'X√≥a';
                confirmBtn.style.cssText = `
                    padding: 10px 30px;
                    background-color: #e74c3c;
                    color: white;
                    border: none;
                    border-radius: 8px;
                    font-family: 'Minecraft', Arial, sans-serif;
                    font-size: 1em;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                `;
                confirmBtn.onmouseover = () => confirmBtn.style.backgroundColor = '#c0392b';
                confirmBtn.onmouseout = () => confirmBtn.style.backgroundColor = '#e74c3c';
                confirmBtn.onclick = () => {
                    overlay.style.animation = 'fadeOut 0.2s ease-out';
                    setTimeout(() => {
                        document.body.removeChild(overlay);
                        resolve(true);
                    }, 200);
                };

                // Cancel button
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'H·ªßy';
                cancelBtn.style.cssText = `
                    padding: 10px 30px;
                    background-color: var(--button-bg-color);
                    color: white;
                    border: none;
                    border-radius: 8px;
                    font-family: 'Minecraft', Arial, sans-serif;
                    font-size: 1em;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                `;
                cancelBtn.onmouseover = () => cancelBtn.style.backgroundColor = 'var(--button-hover-bg-color)';
                cancelBtn.onmouseout = () => cancelBtn.style.backgroundColor = 'var(--button-bg-color)';
                cancelBtn.onclick = () => {
                    overlay.style.animation = 'fadeOut 0.2s ease-out';
                    setTimeout(() => {
                        document.body.removeChild(overlay);
                        resolve(false);
                    }, 200);
                };

                // Assemble dialog
                buttonsDiv.appendChild(confirmBtn);
                buttonsDiv.appendChild(cancelBtn);
                dialog.appendChild(messageEl);
                dialog.appendChild(buttonsDiv);
                overlay.appendChild(dialog);

                // Add animations if not already added
                if (!document.getElementById('confirm-dialog-style')) {
                    const style = document.createElement('style');
                    style.id = 'confirm-dialog-style';
                    style.textContent = `
                        @keyframes fadeIn {
                            from { opacity: 0; }
                            to { opacity: 1; }
                        }
                        @keyframes fadeOut {
                            from { opacity: 1; }
                            to { opacity: 0; }
                        }
                        @keyframes scaleIn {
                            from {
                                opacity: 0;
                                transform: scale(0.8);
                            }
                            to {
                                opacity: 1;
                                transform: scale(1);
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }

                document.body.appendChild(overlay);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function showMessage(message, type) {
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // Mode toggle functionality
        const modeCheckbox = document.getElementById('mode-checkbox');
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        // Load saved mode from localStorage
        const savedMode = localStorage.getItem('mode');
        if (savedMode === 'light') {
            body.classList.add('light-mode');
            modeCheckbox.checked = true;
            modeToggle.setAttribute('aria-checked', 'true');
        } else {
            modeCheckbox.checked = false;
            modeToggle.setAttribute('aria-checked', 'false');
        }

        // Handle mode toggle
        modeCheckbox.addEventListener('change', () => {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('mode', 'light');
                modeToggle.setAttribute('aria-checked', 'true');
            } else {
                localStorage.setItem('mode', 'dark');
                modeToggle.setAttribute('aria-checked', 'false');
            }
        });

        // Accessibility: toggle on label keypress (space or enter)
        modeToggle.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                modeCheckbox.checked = !modeCheckbox.checked;
                modeCheckbox.dispatchEvent(new Event('change'));
            }
        });

                previewContainer.appendChild(header);

                // Fetch DOCX file
                const response = await fetch('/download/data/' + encodeURIComponent(filename));

                const blob = await response.blob();
                
                // Use docx-preview to render DOCX (y h·ªát Word)
                if (typeof docx !== 'undefined') {

                    await docx.renderAsync(blob, contentArea, null, {

            } catch (error) {
                console.error('Preview error:', error);
                alert('‚ùå L·ªói preview: ' + error.message);
                const modals = document.querySelectorAll('.preview-modal');
                modals.forEach(m => m.remove());
            }
        }

        // Close modal on outside click
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('preview-modal')) {
                e.target.remove();
            }
        });

        window.onload = loadFiles;
